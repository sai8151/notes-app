<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <div class="login-container">
        <h1>Welcome, {{ user.username }}</h1>
        <form method="POST" action="{{ url_for('add_note') }}">
            <div class="input-group">
                <input type="text" name="content" placeholder="New note" required>
            </div>
            <button type="submit">Add Note</button>
        </form>
        <h2>Your Notes</h2>
        <ul>
            {% for note in notes %}
            <li>{{ note.content }} <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('delete_profile') }}">Delete Profile</a>
    </div>


</body>

</html>
